<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Connecter vous a votre espace de sante  pour suivre vos rendez vous">
    <title>Connexion ESPACE DE SANTE</title>
</head>
<body>
    <form>
    <img src="img/Vector (1).png" alt="">
    <img src="img/woman-medic-using-digital-tablet-removebg-preview 1.png" alt="">
   <fieldset>
    <div>
        <label for="emailinput">Email</label>
        <input 
        type="email" 
        placeholder="sante@gmail.com" 
        id="emailinput"
        required
        title="Merci de fournir uniquement une adresse email"/>
    </div>
    <div>
        <label for="passwordinput">mot de passe</label>
        <input 
        type="password" 
        id="passwordinput" 
        required
        title="Merci de fournir uniquement un mot de passe de 8 a 10"/>
    </div>
    <input type="submit" value="Connexion">
    <p>Vous n'avez pas de compte ?</p>
    <label for="inscrireinput"></label>
    <input type="button" value="S'inscrire" id="inscrireinput">
   </fieldset>
</form>
</body>
</html>
